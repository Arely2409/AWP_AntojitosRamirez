
  <br>
  <h1 id="idMesa" class="custom-font"><strong>MESA</strong></h1>
  <div class="row" id="row1"    style=" position: relative; " >
    <!-- CARD 1 - ORDENES -->
    <div class="card" id="card1">
        <div class="card-body">
            <h1 class="card-title custom-font"><strong>Ordenes</strong></h1>

            <form #Platillos="ngForm">   <!-- Formulario -->
          <!-- Platillo -->
          <div class="row" id="platillo" style="width: 70%;">

            <!--[(ngModel)]="PlatilloService.selectedPlatillo.nombre id="nombre" for="nombre" -->
              <div class="col-lg-3">
                <label for="platilloOpcion"  style="font-size: 18px;">Platillo</label>
                <select id="platilloOpcion" name="id_platillo" type="text" name="nombre" class="form-control"
                [(ngModel)]="PlatilloService.selectedPlatillo.nombre">
                  <option value="Enchiladas">Enchiladas</option>
                  <option value="Molotes">Molotes</option>
                  <option value="Tostadas">Tostadas</option>
                  <option value="Gorditas">Gorditas</option>
                  <option value="Chalupas">Chalupas</option>
                  <option value="Tacos dorados">Tacos dorados</option>
                  <option value="Patita de Puerco">Patita de Puerco</option>
                  <option value="Pata de pollo">Pata de pollo</option>
                  <option value="Huevo Duro">Huevo Duro</option>
                  <option value="Quesadilla">Quesadilla</option>
                </select>
                
            </div>
  

            <div class="col-lg-3">
              <p style="font-size: 18px;"> Cantidad </p>
              <button (click)="decrementoPlatillo()" 
                [disabled]="numeroPlatillo <=1" 
                class="btn"id="disminuirPlatillo">-
              </button>
                <input type="text" id="cantidadPlatillo" value="{{numeroPlatillo}}">
              <button (click)="incrementoPlatillo()" 
                [disabled]="numeroPlatillo >= 20" 
                class="btn" id="aumentarPlatillo">+
              </button>

            </div>
            <div class="col-lg-3">
              <p style="font-size: 18px;" > Observaciones </p>
              <input type="text" class="Observaciones" id="idObservaciones">
            </div>
          
            <div class="col-lg-3">
              <label for="precioPlatillo" style="font-size: 18px;">Precio</label>
              <select id="precioPlatillo" name="precioPlatillo" class="form-control">
                <option value="22">22</option>
                <option value="18">18</option>
                <option value="12">12</option>
                <option value="8">8</option>
              </select>
              
          </div>
      </div>
        <br>

        <div class="row"> 
          <div class="col-lg-3">
          <!-- Botones agregar y eliminar Platillo -->
          <button class="button" id="btnAddPlatillo" (click)="createPlatillo(Platillos)">Agregar</button>
          <button class="button" id="btnDeletePlatillo">Eliminar</button>
          </div> 
        </div> 
          <br>


          <!-- Bebidas -->
          <div class="row"  style="width: 46%;">
            <div id="bebida"class="col-lg-4">
              <p style="font-size: 18px;"> Bebida </p>
              <select id="bebidaOpcion">
              <option id="Boing 350 ml">Boing 350 ml</option>
              <option id="Coca Cola">Coca Cola</option>
              <option id="Jarrito">Jarritos</option>
              <option id="Sangria">Sangr√≠a</option>
              <option id="Sprite">Sprite</option>

              </select>
            </div>

            <div class="col-lg-4">
              <p style="font-size: 18px;"> Cantidad </p>
            <button (click)="decrementoBebida()" 
                [disabled]="numeroBebida <=1" 
                class="btn"id="disminuirBebida">-
            </button>
            <input type="text" id="cantidadBebida" value="{{numeroBebida}}">
            <button (click)="incrementoBebida()" 
                [disabled]="numeroBebida >= 20" 
                class="btn" id="aumentarBebida">+
            </button>

            </div>

            <div class="col-lg-3">
              <label for="precioBebida" style="font-size: 18px;">Precio</label>
              <select id="precioBebida" name="precioBebida" class="form-control">
                <option value="20">20</option>
                <option value="15">15</option>
              </select>
              
          </div>
            </div>

            <br>
            <div class="row">
              <div class="col-lg-3">
            <button class="button" id="btnAddBebida">Agregar</button>
            <button class="button" id="btnDeleteBebida">Eliminar</button>
          </div></div>
            <br><br>
          </form>


         

        </div>
    </div>
    


    <!-- CARD 2 - TICKET -->
    <div class="card" id="card2">
        <div class="card-body" >
            <h1 id="textTicket" class="custom-font"><strong>Ticket</strong></h1>
            <table style="width: 100%; text-align: center;">
              <thead>
                <tr>
                  <th style="font-size: 16px; border-bottom: 1px solid #000; ">Orden</th>
                  <th style="font-size: 16px; border-bottom: 1px solid #000; ">Cantidad</th>
                  <th style="font-size: 16px; border-bottom: 1px solid #000; ">Observaciones</th>
                  <th style="font-size: 16px; border-bottom: 1px solid #000; ">Precio</th>
                </tr>
              </thead>
              <br>
              <tbody>
                
              </tbody>
            </table>
            <img src="assets/mariachi.png" id="mariachi" class="card-img-top" alt="mariachi">


            <div class="row" id="rowTotal">
              
            </div>

        </div>
    </div>
  </div>
